<!DOCTYPE html>
<html>
    <head>
        <link href="/style.css" rel="stylesheet">
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <title>Bookshelf</title>
    </head>
    <body>
        <header>
            <img src="images/bookshelf-hero-image.png">
            <h1>Bookshelf</h1>
            <div class="divider"></div>
            <p>Designed and coded by Neil Kurien</p>
        </header>

        <section id="toggle-section" class="container">

            <button id="add-new-book">Add New Book</button>

            <svg id="plus-close-btn" class="plus" width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle id="btn-circle" cx="11" cy="11" r="10" fill="white" stroke="black" stroke-width="2"/>
                <path id="btn-path" d="M15 11.8889H11.9284V15H10.0716V11.8889H7V10.1111H10.0716V7H11.9284V10.1111H15V11.8889Z" fill="black"/>
            </svg>

            <section id="input-field">
                <div class="input-block">
                    <label for="title">Title</label><br>
                    <input type="text" name="title" id="title">
                </div>

                <div class="input-block">
                    <label for="author">Author</label><br>
                    <input id="author" type="text" name="author">
                </div>
    
                <div class="input-block">
                    <label for="pages">Number of Pages</label><br>
                    <input type="number" id="pages" name="pages">
                </div>
    
                <div class="input-block" id="radio-container">
                    <label for="isRead">Finished reading?</label>
                    <div id="radio-btns">
                        <input type="radio" id="yes" name="isRead" value=true>
                        <label for="yes">Yes</label>
                        <input type="radio" id="no" name="isRead" value=false>
                        <label for="no">No</label>
                    </div>
                </div>
    
                <button type="submit" id="submit">Add Book</button>
            </section>

        </section>

        <section class="container" id="bookshelf">

                <div data-index="0" class="book">
                    <h1 class="title">The Design of Everyday Things</h1>
                    <div class="row2">
                        <h3 class="author">Don Norman</h3>
                        <p class="pages">347</p>
                    </div>
                    <button class="toggleBtn read">Mark as Read</button>
                    <button class="deleteBtn">Delete</button>
                </div>

                <div data-index="1" class="book">
                    <h1 class="title">User Friendly</h1>
                    <h3 class="author">Cliff Kuang</h3>
                    <p class="pages">243</p>
                    <button class="toggleBtn read">Finished</button>
                    <button class="deleteBtn">Delete</button>
                </div>

                <div data-index="2" class="book">
                    <h1 class="title">Yet Another Book</h1>
                    <h3 class="author">Neil Kurien</h3>
                    <p class="pages">457</p>
                    <button class="toggleBtn">
                        <svg width="12" height="9" viewBox="0 0 12 9" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M0 4.88285L4.10933 9L12 1.11716L10.8672 0L4.10933 6.74996L1.11715 3.75782L0 4.88285Z" fill="black"/>
                        </svg>
                    </button>
                    <button class="deleteBtn">
                        <svg width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <g>
                                <path d="M1.25 8.74999C1.25 9.43907 1.8106 9.99998 2.49999 9.99998H7.49999C8.18938 9.99998 8.74998 9.43907 8.74998 8.74999V2.5H1.25V8.74999Z" fill="black"/>
                                <path d="M6.24999 0.624995V0H3.74999V0.624995H0.625V1.87499H9.37499V0.624995H6.24999Z" fill="black"/>
                            </g>
                        </svg>
                    </button>
                </div>

        </section>

    <script type="text/javascript" src="/script.js"></script>
    </body>
</html>
