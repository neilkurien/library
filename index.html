<!DOCTYPE html>
<html>
    <head>
        <link href="/style.css" rel="stylesheet">
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <title>Bookshelf</title>
    </head>
    <body>
        <header>
            <img src="images/bookshelf-hero-image.png">
            <h1> Bookshelf</h1>
            <div class="divider"></div>
            <p>Designed and coded by Neil Kurien</p>
        </header>

        <section id="toggle-section" class="container">

            <button id="add-new-book">Add New Book</button>

            <svg id="plus-close-btn" class="plus" width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle id="btn-circle" cx="11" cy="11" r="10" fill="white" stroke="black" stroke-width="2"/>
                <path id="btn-path" d="M15 11.8889H11.9284V15H10.0716V11.8889H7V10.1111H10.0716V7H11.9284V10.1111H15V11.8889Z" fill="black"/>
            </svg>

            <section id="input-field">
                <div class="input-block">
                    <label for="title">Title</label><br>
                    <input type="text" name="title" id="title">
                </div>

                <div class="input-block">
                    <label for="author">Author</label><br>
                    <input id="author" type="text" name="author">
                </div>
    
                <div class="input-block">
                    <label for="pages">Number of Pages</label><br>
                    <input type="number" id="pages" name="pages">
                </div>
    
                <div class="input-block" id="radio-container">
                    <label for="isRead">Finished reading?</label>
                    <div id="radio-btns">
                        <input type="radio" id="yes" name="isRead" value=true>
                        <label for="yes">Yes</label>
                        <input type="radio" id="no" name="isRead" value=false>
                        <label for="no">No</label>
                    </div>
                </div>
    
                <button type="submit" id="submit">Add Book</button>
            </section>

        </section>

        <section class="container" id="bookshelf"></section>

    <script type="text/javascript" src="/script.js"></script>
    </body>
</html>
